<!DOCTYPE html>
<html>
<head>
    <title>Canisi: Katechismus van de katholieke kerk </title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="test/css" href="css/style.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
</head>
<body ng-app="canisiApp">
    <div id="site-wrapper">
        <div id="site-canvas">
            <div id="site-menu" ng-controller="menuController">
                <h2>Menu</h2>
                    <p class="lead">Inhoudsopgave</p>
                    <ul class="menu">
                        <li ng-repeat="chapter in page.rows"> <a href="/chapter/{{chapter.key}}">{{chapter.value}}</a></li>
                    </ul>
            </div>
            <span ng-click="showNav()" class="menu-btn icon-menu"></span>
            <div ng-controller="navigationController">
                <a class="navigate-left" ng-click="previous()" ng-hide="book">
                    <span class="icon-arrow-left"></span>
                </a>
                <div class="page {{ pageClass }}" ng-view>

                </div>
                <a class="navigate-right" ng-click="next()" ng-hide="book">
                    <span class="icon-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="js/canisi.min.js"></script>
</body>
</html>
